<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <!-- Github url https://semo08.github.io/first-project/  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        * {
            font-family: "Gowun Dodum", sans-serif;
        }

        .main {
            color: white;

            background-image: url('https://occ-0-1123-1217.1.nflxso.net/dnm/api/v6/6AYY37jfdO6hpXcMjf9Yu5cnmO0/AAAABeIfo7VL_VDyKnljV66IkR-4XLb6xpZqhpLSo3JUtbivnEW4s60PD27muH1mdaANM_8rGpgbm6L2oDgA_iELHZLZ2IQjG5lvp5d2.jpg?r=e6e.jpg');
            background-position: center;
            background-size: cover;

        }

        body {
            background-color: black;
        }

        .mycards {
            width: 1200px;
            margin: 20px auto 20px auto;
        }

        /* 메인 영역의 폼에만 적용 */
        .main .form-floating>label {
            color: white;
        }

        .main .form-floating>input {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }

        .modal-content {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .form-select {
            background-color: black;
            color: white;
        }

        .input-group-text {
            background-color: black;
            color: white;
        }
    </style>

</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"> <a
                    href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"> <svg
                        class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg> </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-danger">Semflix</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">홈</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">시리즈</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">영화</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">내가 찜한 콘텐츠</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">현재 기온 : <span id="temperature">20.00</span>도</a>
                    </li>

                </ul>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search"> <input name="in_text" type="search"
                        class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                </form>
                <div class="text-end"> <button type="button" class="btn btn-outline-light me-2">Login</button> <button
                        type="button" class="btn btn-danger">Sign-up</button> </div>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">킹덤</h1>
                <p class="col-md-8 fs-4">병든 왕을 둘러싸고 흉흉한 소문이 떠돈다. 어둠에 뒤덮인 조선, 기이한 역병에 신음하는 산하. 정체 모를 악에 맞서 백성을 구원할 희망은 오직
                    세자뿐이다.</p>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    영화 기록하기
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="ModalLabel">영화 기록하기</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mypostingbox" id="postingbox">
                                    <div class="form-floating mb-3">
                                        <input type="url" class="form-control" id="image" placeholder="영화 이미지 주소">
                                        <label for="floatingInput">영화 이미지 주소</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="title" placeholder="영화 제목">
                                        <label for="floatingInput">영화 제목</label>
                                    </div>
                                    <div class="input-group mb-3">
                                        <label class="input-group-text" for="inputGroupSelect01">별점</label>
                                        <select class="form-select" id="star">
                                            <option selected>별점 선택</option>
                                            <option value="⭐">⭐</option>
                                            <option value="⭐⭐">⭐⭐</option>
                                            <option value="⭐⭐⭐">⭐⭐⭐</option>
                                            <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                                            <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
                                        </select>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="comment" placeholder="추천 이유">
                                        <label for="floatingInput">추천 이유</label>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                <button id="postingbtn" type="button" class="btn btn-danger">기록하기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mycards">
        <div id="card" class="row row-cols-1 row-cols-md-4 g-4">
        </div>
    </div>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script type="module"> // module을 사용하면 (firebase를 사용하면) onclick이 작동하지 않음 !!
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        const firebaseConfig = {
            apiKey: "AIzaSyBohQ-S8vpbYMlST0FWmEO6AgXQpBezinQ",
            authDomain: "sparta-13c70.firebaseapp.com",
            projectId: "sparta-13c70",
            storageBucket: "sparta-13c70.firebasestorage.app",
            messagingSenderId: "709893829413",
            appId: "1:709893829413:web:84006d6c252e065ef9e0cc"
        };

        let url = "https://13.209.69.177.nip.io/sparta_api/weather/seoul";
        fetch(url).then(res => res.json()).then(data => {
            let temp = data['temp'];
            $('#temperature').text(temp);
        })


        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 기존 영화 저장 기능
        $("#postingbtn").click(async function () {
            let image = $('#image').val();
            let title = $('#title').val();
            let star = $('#star').val();
            let comment = $('#comment').val();

            let doc = {
                'image': image,
                'title': title,
                'star': star,
                'comment': comment
            };
            await addDoc(collection(db, "movies"), doc);
            alert('저장 완료!');
            window.location.reload();
        })


        // 카드 html 생성 함수
        function createCardHtml(doc, data) {
            const { image, title, comment, star } = data;
            return `
            <div class="col">
                <div class="card h-100">
                    <img src="${image}" 
                        class="card-img-top" alt="${title}">
                    <div class="card-body">
                        <h5 class="card-title">${title}</h5>
                        <p class="card-text">${star}</p>
                        <p class="card-text">${comment}</p>
                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#editModal-${doc.id}">
                            수정하기
                        </button>
                    </div>
                </div>
            </div>`;
        }

        // 수정 모달 html 생성 함수
        function createModalHtml(doc, data) {
            const { image, title, comment, star } = data;
            return `
    <div class="modal fade" id="modal-${doc.id}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">${title}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="${image}" class="img-fluid mb-3" alt="${title}">
                    <p><strong>평점:</strong> ${star}</p>
                    <p><strong>코멘트:</strong> ${comment}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger delete-btn" data-id="${doc.id}">삭제하기</button>
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal">수정하기</button>
                </div>
            </div>
        </div>
    </div>`;
        }

        // 데이터 가져와서 카드 및 모달 생성
        let docs = await getDocs(collection(db, "movies"));
        docs.forEach((doc) => {
            let row = doc.data();

            $('#card').append(createCardHtml(doc, row));
            $('body').append(createModalHtml(doc, row));
            $('body').append(createEditModalHtml(doc, row));
        });

        // 수정 모달 HTML 생성 함수
        function createEditModalHtml(doc, data) {
            const { image, title, comment, star } = data;
            return `
  <div class="modal fade" id="editModal-${doc.id}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">영화 정보 수정</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-floating mb-3">
            <input type="url" class="form-control" id="edit-image-${doc.id}" placeholder="영화 이미지 주소" value="${image}">
            <label for="edit-image-${doc.id}">영화 이미지 주소</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="edit-title-${doc.id}" placeholder="영화 제목" value="${title}">
            <label for="edit-title-${doc.id}">영화 제목</label>
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="edit-star-${doc.id}">별점</label>
            <select class="form-select" id="edit-star-${doc.id}">
              <option ${star === "⭐" ? "selected" : ""} value="⭐">⭐</option>
              <option ${star === "⭐⭐" ? "selected" : ""} value="⭐⭐">⭐⭐</option>
              <option ${star === "⭐⭐⭐" ? "selected" : ""} value="⭐⭐⭐">⭐⭐⭐</option>
              <option ${star === "⭐⭐⭐⭐" ? "selected" : ""} value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
              <option ${star === "⭐⭐⭐⭐⭐" ? "selected" : ""} value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
            </select>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="edit-comment-${doc.id}" placeholder="추천 이유" value="${comment}">
            <label for="edit-comment-${doc.id}">추천 이유</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          <button type="button" class="btn btn-primary save-edit-btn" data-id="${doc.id}">저장</button>
        </div>
      </div>
    </div>
  </div>`;
        }


        // 삭제 버튼 이벤트 리스너 추가
        $(document).on('click', '.delete-btn', async function () {
            const docId = $(this).data('id');
            if (confirm('정말 삭제하시겠습니까?')) {
                try {
                    await deleteDoc(doc(db, "movies", docId));
                    alert('삭제되었습니다!');
                    window.location.reload();
                } catch (error) {
                    console.error("삭제 중 오류 발생:", error);
                    alert('삭제 중 오류가 발생했습니다.');
                }
            }
        });

        //수정 저장 버튼 이벤트 리스너
        $(document).on('click', '.save-edit-btn', async function () {
            const docId = $(this).data('id');
            try {
                // 수정된 데이터 가져오기
                let updatedData = {
                    image: $(`#edit-image-${docId}`).val(),
                    title: $(`#edit-title-${docId}`).val(),
                    star: $(`#edit-star-${docId}`).val(),
                    comment: $(`#edit-comment-${docId}`).val()
                };

                // 데이터베이스 업데이트
                await updateDoc(doc(db, "movies", docId), updatedData);
                alert('수정이 완료되었습니다!');
                window.location.reload();
            } catch (error) {
                console.error("수정 중 오류 발생:", error);
                alert('수정 중 오류가 발생했습니다.');
            }
        });
    </script>
    <script>
        import {
            doc,
            deleteDoc,
            updateDoc,
            deleteField,
            collection,
            query,
            where,
            getDocs,
            writeBatch
        } from "firebase/firestore";

    </script>
</body>


</html>
